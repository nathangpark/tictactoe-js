<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan's TicTacToe</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>
  <body class="">
    <h1>TicTacToe</h1>
    
    <div id='winscreen'>
      <p id="wintext"></p>
      <button id="retry">
        <a id="retrylink" href="tictactoe.html">Retry</a>
      </button>
    </div>

    <div id="board">
      <div class="space top left" id="topleft"></div>
      <div class="space top center" id="topcenter"></div>
      <div class="space top right" id="topright"></div>
      <div class="space middle left" id="middleleft"></div>
      <div class="space middle center" id="middlecenter"></div>
      <div class="space middle right" id="middleright"></div>
      <div class="space bottom left" id="bottomleft"></div>
      <div class="space bottom center" id="bottomcenter"></div>
      <div class="space bottom right" id="bottomright"></div>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
